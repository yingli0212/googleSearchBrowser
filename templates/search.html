<html>
<head>
  <title>Please Search</title>
</head>
<body>
    <style>
    p {
    	text-align: center;
    	color: green;
    }
    body {
        background-color: green;
    }
    </style>
    <h2>Search results from Google</h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul></ul>
    <p id="show_p" aria-disabled="true">{{ movies }}</p>
    <pre id="out_pre"></pre>
    <script>
      var text = document.getElementById('show_p').innerText;
      var result = JSON.stringify(JSON.parse(text), null, 2)
      document.getElementById("out_pre").innerHTML = result
    </script>
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
	</footer>
</body>

</html>
